{% extends 'base.html' %}

{% block title %} Compliments {% endblock %}

{% block content %}
    Hi {{ person }}! I think you're <br>

    <ul>
        {% for compliment in compliments %}
            <li> {{compliment}} </li>
        {% endfor %}
    </ul>

    <p>Do you want to play the game? Check if yes.</p>
    <form action='/game'>
        <input type="checkbox" name="game"></input>
        <input type="submit"></input>
    </form>
{% endblock %}
